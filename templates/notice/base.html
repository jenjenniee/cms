{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="loginModalLabel"><i class="fa-solid fa-arrow-right-to-bracket"></i>&nbsp;Log
                    In</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row" style="justify-content: center;">
                    <div class="col-md-6">
                        <button type="button" class="btn btn-dark btn-block btn-sm">
                            <i class="fa-brands fa-google"></i>&nbsp;Login with Google</button>
                        <button type="button" class="btn btn-dark btn-block btn-sm"><i
                                class="fa-solid fa-envelope"></i>&nbsp;Login with Email</button>
                    </div>
                    <div class="col-md-6">
                        <button type="button" class="btn btn-dark btn-block btn-sm"><i
                                class="fa-solid fa-envelope"></i>&nbsp;Sign up with Email</button>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<div">
    <div class="row" style="padding: 100px 200px;">
        <div class="col-md-4 col-lg-9" id="main-area">
            {% block main_area %}
            {% endblock %}
        </div>

        <div class="col-md-4 col-lg-3">
            <!-- Search widget-->
            <div class="card mb-4">
                <div class="card-header">Search</div>
                <div class="card-body">
                    <div class="input-group">
                        <input class="form-control" type="text" placeholder="Enter search term..."
                            aria-label="Enter search term..." aria-describedby="button-search" id="search-input" />
                        <button class="btn btn-secondary" id="button-search" type="button"
                            onclick="searchPost();">Go!</button>
                    </div>
                </div>
            </div>
            <!-- Categories widget-->
            <div class="card mb-4">
                <div class="card-header">Categories</div>
                <div class="card-body">
                    <div class="row" style="padding-left: 20px;">
                        <ul style="list-style: none;">
                            {% for category in categories %}
                            <li>
                                <a href="{{ category.get_absolute_url }}">{{ category }} ({{ category.post_set.count }})</a>
                            </li>
                            {% endfor %}
                            <li>
                                <a href="/notice/category/no_category">미분류 ({{ no_category_post_count }})</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script>
        function searchPost() {
            let searchValue = document.getElementById('search-input').value.trim();
            if (searchValue.length > 1) {
                location.href = "/notice/search/" + searchValue + "/";
            }
            else {
                alert('검색어(' + searchValue + ')가 너무 짧습니다.')
            }
        };

        document.getElementById('search-input').addEventListener('keyup', function(event)
        {
            if(event.key === 'Enter'){
                searchPost();
            }
        });

    </script>
    {% endblock %}
